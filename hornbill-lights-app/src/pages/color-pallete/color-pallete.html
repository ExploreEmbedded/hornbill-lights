<ion-header>

  <ion-navbar>
    <ion-title>colorPallete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card >
        <ion-item class = "color-choose" [ngStyle]="{'background-color': 'rgb(' + redValue + ',' + greenValue + ',' + blueValue +')'}">
        </ion-item>
  </ion-card>
  <ion-list>
      <ion-item>
        <ion-range min="0" max="255" [(ngModel)]="redValue" color="danger" pin="true"  >
          <ion-icon range-left small>R</ion-icon>
          <ion-icon range-right >{{redValue}}</ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="255" [(ngModel)]="greenValue" color="danger" pin="true"  >
          <ion-icon range-left small>G</ion-icon>
          <ion-icon range-right >{{greenValue}}</ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="255" [(ngModel)]="blueValue" color="danger" pin="true"  >
          <ion-icon range-left small>B</ion-icon>
          <ion-icon range-right >{{blueValue}}</ion-icon>
        </ion-range>
      </ion-item>
  </ion-list>

  <button ion-button full (click) = "updateColor()">Update</button>

</ion-content>
